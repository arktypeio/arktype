name: Setup repo
description: Install dependencies and perform setup arktypeio/arktype

inputs:
    node:
        default: lts/*

runs:
    using: composite
    steps:
        - name: Setup pnpm
          uses: pnpm/action-setup@v2
          with:
              version: 7.1.2

        - name: Setup Node (${{ inputs.node }})
          uses: actions/setup-node@v3
          with:
              node-version: ${{ inputs.node }}
              registry-url: "https://registry.npmjs.org"
              cache: "pnpm"

        - name: Install dependencies
          shell: bash
          run: pnpm install

        - name: Build packages
          shell: bash
          run: pnpm build
