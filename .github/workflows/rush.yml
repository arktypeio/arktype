name: Validate build

on:
    pull_request:
        branches: [master]
    workflow_dispatch:

jobs:
    build:
        strategy:
            matrix:
                node-version: [16.5.0]
                os: [ubuntu-latest, windows-latest, macOS-latest]
        runs-on: ${{ matrix.os }}
        env:
            NODE_ENV: "production"
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
            - run: node common/scripts/install-run-rush.js change -v
            - run: node common/scripts/install-run-rush.js install --no-link
            - run: node common/scripts/install-run-rush.js link
            - run: node common/scripts/install-run-rush.js build
            - run: npx playwright install-deps
            - name: Create electron release for ${{ matrix.os }}
              working-directory: pkgs/app
              run: npm run release
            - name: Create ${{ matrix.os }} release for pull request
              if: ${{ github.event_name == 'pull_request' }}
              uses: ncipollo/release-action@v1
              with:
                  allowUpdates: true
                  draft: true
                  artifacts: "pkgs/app/release/*.zip"
                  token: ${{ secrets.GITHUB_TOKEN }}
                  tag: ${{ github.head_ref }}
                  commit: ${{ github.head_ref }}
            - name: Create release for publish
              if: ${{ github.event_name == 'workflow_dispatch' && matrix.os == 'ubuntu-latest' }}
              run: |
                  node common/scripts/install-run-rush.js publish --apply --pack --include-all
                  node common/scripts/install-run-rush.js publish --publish --target-branch master
            - name: Create ${{ matrix.os }} release for publish
              if: ${{ github.event_name == 'workflow_dispatch' }}
              uses: ncipollo/release-action@v1
              with:
                  allowUpdates: true
                  prerelease: true
                  artifacts: "pkgs/app/release/*.zip"
                  token: ${{ secrets.GITHUB_TOKEN }}
            - name: fdfsd
              run: |
                  node common/scripts/install-run-rush.js publish --apply --pack --include-all

                  node common/scripts/install-run-rush.js publish --publish --target-branch master
