name: pr

on:
    pull_request:
        branches: [main]

defaults:
    run:
        shell: bash

jobs:
    core:
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            - name: Checkout re-po
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Setup re-po
              uses: ./.github/actions/setup

            - name: lint
              run: pnpm lint

            - name: test
              run: pnpm test

    compatibility:
        needs: core
        timeout-minutes: 10
        strategy:
            matrix:
                node: [lts/*]
                os: [windows-latest, macos-latest]
                include:
                    - os: ubuntu-latest
                      node: 14
                    - os: ubuntu-latest
                      node: 18

        runs-on: ${{ matrix.os }}
        steps:
            - name: Checkout re-po
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Setup re-po
              uses: ./.github/actions/setup
              with:
                  node: ${{ matrix.node }}

            - name: test
              run: pnpm test
