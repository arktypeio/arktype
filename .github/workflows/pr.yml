name: pr

on:
    pull_request:
        branches: [main]

defaults:
    run:
        shell: bash

jobs:
    check:
        strategy:
            matrix:
                node-version: [14, 16, 18]
                os: [ubuntu-latest, windows-latest, macOS-latest]
            fail-fast: false

        runs-on: ${{ matrix.os }}

        steps:
            - name: Checkout re-po
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Setup pnpm
              uses: pnpm/action-setup@v2.0.1
              with:
                  version: 7.1.2

            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  registry-url: "https://registry.npmjs.org"
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install

            - name: Build packages
              run: pnpm build

            - name: Run linter
              run: pnpm lint

            - name: Test packages
              run: pnpm test
