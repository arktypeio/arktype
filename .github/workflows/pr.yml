name: pr

on:
    pull_request:
        branches: [main]

defaults:
    run:
        shell: bash

jobs:
    core:
        runs-on: ubuntu-latest
        timeout-minutes: 20
        steps:
            - name: Checkout repo
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Setup repo
              uses: ./.github/actions/setup

            - name: Lint
              run: pnpm lint

            - name: Format
              run: pnpm exec prettier --check --ignore-path ./dev/configs/.prettierignore .

            - name: Test
              run: pnpm testRepo

            - name: Docgen
              run: pnpm docgen

            - name: Site
              run: pnpm buildSite

    compatibility:
        needs: core
        timeout-minutes: 20
        strategy:
            matrix:
                node: [14, 16, 18, 19, 20]
                os: [ubuntu-latest, windows-latest, macos-latest]

        runs-on: ${{ matrix.os }}
        steps:
            - name: Checkout repo
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Setup repo
              uses: ./.github/actions/setup
              with:
                  node: ${{ matrix.node }}

            - name: Test
              run: pnpm testRepo

            - name: Site
              run: pnpm buildSite

    prChecks:
        needs: compatibility
        timeout-minutes: 1
        runs-on: ubuntu-latest
        steps:
            - run: echo All checks succeeded! â›µ
