name: pr

on:
  pull_request:
    branches: [main]

defaults:
  run:
    shell: bash

jobs:
  core:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup repo
        uses: ./.github/actions/setup

      - name: prChecks
        run: pnpm prChecks

  compatibility:
    needs: core
    timeout-minutes: 20
    strategy:
      matrix:
        node: [lts/*]
        os: [windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            node: lts/-1
          - os: ubuntu-latest
            node: latest
      fail-fast: false

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup repo
        uses: ./.github/actions/setup
        with:
          node: ${{ matrix.node }}

      # To test node and OS versions, we don't care about rechecking types
      # so just check runtime behavior
      - name: Test
        run: pnpm testRepo

  prChecks:
    needs: compatibility
    timeout-minutes: 1
    runs-on: ubuntu-latest
    steps:
      - run: echo All checks succeeded! â›µ
