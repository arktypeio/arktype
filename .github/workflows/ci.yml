name: Redo CI

on:
    pull_request:
        branches: [main]
    workflow_dispatch:

defaults:
    run:
        shell: bash

jobs:
    build:
        strategy:
            matrix:
                node-version: [16.14.0]
                os: [ubuntu-latest, windows-latest, macOS-latest]
            fail-fast: false
        runs-on: ${{ matrix.os }}
        env:
            NODE_OPTIONS: "--unhandled-rejections=strict"
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0
                  token: ${{ secrets.PUSH_TOKEN }}
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
                  registry-url: "https://registry.npmjs.org"
            - run: node common/scripts/install-run-rush.js change -v
            - name: Bump package versions
              if: ${{ github.event_name == 'workflow_dispatch' }}
              run: node common/scripts/install-run-rush.js publish --apply
            - run: node common/scripts/install-run-rush.js install
            - run: node common/scripts/install-run-rush.js build
            - run: node common/scripts/install-run-rush.js test
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Create package artifacts
              if: ${{ github.event_name == 'workflow_dispatch' && matrix.os == 'ubuntu-latest'}}
              run: node common/scripts/install-run-rush.js publish --publish --pack --include-all --release-folder release
            - name: Publish packages to NPM and push version updates to main
              if: ${{ github.event_name == 'workflow_dispatch' && matrix.os == 'ubuntu-latest' }}
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
              run: |
                  git config --global user.email "ci@redo.dev"
                  git config --global user.name "Github Actions"
                  node common/scripts/install-run-rush.js publish --publish --include-all --target-branch main --set-access-level public
                  git commit -a -m "Bump versions."
                  git push
