[build]
  command = "NODE_ENV=production && npm install -g @microsoft/rush@5.50.0 && rush update && rush build --to-except @re-do/website && cd pkgs/website && rushx buildProd"
  publish = "pkgs/website/dist"
[build.environment]
  NODE_VERSION = "16.5.0"
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
